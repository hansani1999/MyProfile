    <main class="">
        <section class="row bg-white p-4 me-0 mt-0">
            <section class="col bg-primary bg-opacity-10 rounded-2 p-0 ms-2">
                <div class="fs-6 text-center bg-light shadow p-2 ">Order Details</div>
                <div class="row p-4">
                    <div class="col mb-4">
                        <label for="oid" class="form-label">Order Id</label>
                        <input type="text"  id="oid" class="form-control" placeholder="O-001" aria-label="Order ID">
                    </div>
                    <div class="col mb-3">
                        <label for="date" class="form-label">Order Date</label>
                        <input type="date" class="form-control" id="date" aria-label="Last name">
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Customer Id</label>
                        <input type="text" class="form-control" id="id" placeholder="C001">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Kamal">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Galle">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="salary" placeholder="50000.00">
                    </div>
                </div>
            </section>
            <section class="col bg-primary bg-opacity-25 rounded-2 p-0 ms-2">
                <div class="fs-6 text-center bg-primary bg-opacity-50 shadow text-white p-2 ">Item Details</div>
                <div class="row p-4">
                    <div class="col mb-3">
                        <label for="code" class="form-label">Item Code</label>
                        <input type="text" class="form-control" placeholder="I-001" id="code" aria-label="Order ID">
                    </div>
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Item1">
                    </div>
                    <div class="mb-3">
                        <label for="txtprice" class="form-label">Price</label>
                        <input type="text" class="form-control" id="txtprice" placeholder="100.00">
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="qty" placeholder="10">
                    </div>
                    <div class="mb-3">
                        <label for="oQty" class="form-label">Order qty</label>
                        <input type="text" class="form-control" id="oQty" placeholder="5">
                    </div>
                    <div class="col align-content-center">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </div>
            </section>
            <section class="col bg-light rounded-2 p-0 ms-2">
                <div class="fs-6 text-center text-white bg-primary bg-opacity-75 shadow p-2 ">Order Details</div>
                <div class="row p-4">
                    <div class="col mb-3 fs-2 text-center">
                        <label for="code" class="form-label text-info">Total :</label>
                        <label for="code" class="form-label text-info ms-5">1000/=</label>
                    </div>
                    <div class="mb-3">
                        <div class="col mb-3 fs-2 text-center">
                            <label for="code" class="form-label text-danger">SubTotal :</label>
                            <label for="code" class="form-label text-danger ms-5">950/=</label>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <label for="oid" class="form-label">Cash</label>
                        <input type="text"  id="txtCash" class="form-control" aria-label="Order ID">
                    </div>
                    <div class="col mb-3">
                        <label for="txtDiscount" class="form-label">Discount</label>
                        <input type="text" class="form-control" id="txtDiscount" aria-label="Last name">
                    </div>
                    <div class="mb-3">
                        <label for="txtBalance" class="form-label">Balance</label>
                        <input type="text" class="form-control" id="txtBalance" placeholder="5">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Purchase</button>
                    </div>
                </div>
            </section>
        </section>
        <section class="container-fluid">
            <table class="table table-hover">
                <thead class="bg-danger bg-opacity-50">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ItemCode</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Purchase quantity</th>
                    <th scope="col">Total(LKR)</th>
                </tr>

                </tr>
                <tr class="bg-danger bg-opacity-10">
                    <th scope="row">4</th>
                    <td>I-001</td>
                    <td>Item1</td>
                    <td>100.00</td>
                    <td>5</td>
                    <td>500.00</td>
                </tr>
                </tbody>
            </table>
        </section>
