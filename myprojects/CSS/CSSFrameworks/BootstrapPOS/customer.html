<main class="container-fluid vh-100 w-75">
    <section class="bg-primary bg-opacity-25 mt-4 rounded-2 row">
        <h1 class="text-center"><i class="fas fa-users p-3"></i>Customers</h1>
    </section>
    <section class="bg-white mt-3 shadow rounded-2 row p-2 container">
        <section class="col-6 bg-primary bg-opacity-10 rounded-2 p-0 ">
            <div class="fs-6 text-center bg-light shadow p-2 row-12">Search Customer</div>
            <div class="mt-5 row p-2">
                <div class="col-12">
                    <!--<label for="inputCity" class="form-label"></label>-->
                    <input type="text" class="form-control" placeholder="Enter Customer ID eg: C001" id="inputCity">
                </div>
                <div class="col-3 mt-3">
                    <button type="submit" class="btn btn-primary" style="width: 100%">Search</button>
                </div>
                <div class="col-9 mt-3">
                    <select id="inputState" class="form-select">
                        <option selected>Name</option>
                        <option>Kamal</option>
                        <option>Nimal</option>
                        <option>Sunimal</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="col-6 bg-light">
            <!-- Button trigger modal -->
            <div class="row justify-content-center">
                <button type="button" class="btn btn-secondary col-5 m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-user-plus p-1"></i>New Customer
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="cid" class="form-label">Customer Id</label>
                                    <input type="text" class="form-control" id="cid" placeholder="C001">
                                </div>
                                <div class="mb-3">
                                    <label for="input1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="input1" placeholder="Kamal">
                                </div>
                                <div class="mb-3">
                                    <label for="input1" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="input2" placeholder="Galle">
                                </div>
                                <div class="mb-3">
                                    <label for="input3" class="form-label">Salary</label>
                                    <input type="text" class="form-control" id="input3" placeholder="50000.00">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-warning">Renew</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row justify-content-center">
                <button type="submit" class="btn btn-secondary col-5 m-2"><i class="fas fa-user-plus p-1"></i>New Customer</button>
            </div>-->
        </section>
    </section>
</main>
